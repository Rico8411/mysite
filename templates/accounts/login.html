{% extends 'website/base.html' %}
{% load static %}
{% block content %}
<!-- start banner Area -->
<section class="relative about-banner">
	<div class="overlay overlay-bg"></div>
	<div class="container">
		<div class="row d-flex align-items-center justify-content-center">
			<div class="about-content col-lg-12">
				<h1 class="text-white">
					Login
				</h1>
			</div>
		</div>
	</div>
</section>
<!-- End banner Area -->

<!-- Start login-page Area -->
<section class="contact-page-area section-gap">
	<div class="container">
		<div class="row d-flex justify-content-center">
			<div class="col-lg-8">
				<div class="title text-center">
					{% if messages %}
						{% for message in messages %}
							<div class="alert alert-{{ message.tags }}" style="margin-top: 15px;">
								{{ message }}
							</div>
						{% endfor %}
					{% endif %}

					<h1 class="mb-10">Welcome Back</h1>
					<p>Please login to your account to continue</p>
				</div>
			</div>
		</div>
		<div class="row d-flex justify-content-center">
			<div class="col-lg-8">
				<form class="form-area contact-form text-right" method="post" action="{% url 'accounts:login' %}">
					{% csrf_token %}
					<div class="row">
						<div class="col-lg-12 form-group">
							<input name="username" placeholder="Username" onfocus="this.placeholder = ''"
								onblur="this.placeholder = 'Username'" class="common-input mb-20 form-control"
								required="" type="text" autofocus>
						</div>
						<div class="col-lg-12 form-group">
							<input name="password" placeholder="Password" onfocus="this.placeholder = ''"
								onblur="this.placeholder = 'Password'" class="common-input mb-20 form-control"
								required="" type="password">
						</div>
						<div class="col-lg-12">
							<div class="alert-msg" style="text-align: left;"></div>
							<button type="submit" class="genric-btn primary" style="float: right;">Login</button>
						</div>
						<div class="col-lg-12 mt-20 text-center">
							<p class="text-center">Don't have an account? <a href="{% url 'accounts:signup' %}" style="color: #f8b600;">Sign up here</a></p>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</section>
<!-- End login-page Area -->
{% endblock %}
